<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #acc1e9, #2a5298);
            color: rgb(189, 235, 249);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #weatherApp {
            background: rgba(255, 255, 255, 0.258);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            background-color: #ffcc00;
            color: #333;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ffc107;
        }

        #weather {
            margin-top: 20px;
            text-align: left;
            font-size: 1.2rem;
        }

        #weather p {
            margin: 10px 0;
        }

        #weather h2 {
            text-align: center;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <div id="weatherApp">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather"></div>
    </div>

    <script>
        
    const apiKey = 'bce57ee1c05640abae075500240912'; 
    const apiUrl = 'https://api.weatherapi.com/v1/current.json';

    async function getWeather() {
        const city = document.getElementById('cityInput').value;
        if (!city) {
            alert('Please enter a city name');
            return;
        }

        try {
            const response = await fetch(`${apiUrl}?key=${apiKey}&q=${city}&aqi=no`);
            if (!response.ok) {
                throw new Error('City not found');
            }
            const data = await response.json();
            displayWeather(data);
            updateBackground(data.current.temp_c); // Call the function here
        } catch (error) {
            document.getElementById('weather').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
        }
    }

    function updateBackground(temp) {
        const body = document.body;

        if (temp > 24) {
            body.style.backgroundImage = "url('https://wallpapers.com/images/hd/sunny-weather-with-cherry-blossom-fr2tn0f21evp0viw.jpg')";
        } else if (temp < 12) {
            body.style.backgroundImage = "url('https://wallpapers.com/images/hd/winter-laptop-w0otzv7u2h307p5i.jpg')";
        } else {
            body.style.backgroundImage = "url('https://i.pinimg.com/736x/3b/39/2b/3b392be0ffe869c1c036ace3277f88c6.jpg')";
        }
    }

    function displayWeather(data) {
        const weatherHtml = `
            <h2>Weather in ${data.location.name}</h2>
            <p><strong>Temperature:</strong> ${data.current.temp_c}Â°C</p>
            <p><strong>Condition:</strong> ${data.current.condition.text}</p>
            <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
            <p><strong>Wind Speed:</strong> ${data.current.wind_kph} kph</p>
        `;
        document.getElementById('weather').innerHTML = weatherHtml;
    }
</script>

    
</body>
</html>
